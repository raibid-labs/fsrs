# Pre-commit hooks for FSRS
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix EOF newlines
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']

  # Rust formatting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: Cargo format check
        entry: bash -c 'cd rust && cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false

  # Rust linting
  - repo: local
    hooks:
      - id: cargo-clippy
        name: Cargo clippy
        entry: bash -c 'cd rust && cargo clippy --all-targets --workspace -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false

  # Rust compilation check
  - repo: local
    hooks:
      - id: cargo-check
        name: Cargo check
        entry: bash -c 'cd rust && cargo check --all-targets --workspace'
        language: system
        types: [rust]
        pass_filenames: false

  # Rust tests (fast unit tests only)
  - repo: local
    hooks:
      - id: cargo-test
        name: Cargo test
        entry: bash -c 'cd rust && cargo test --workspace --lib'
        language: system
        types: [rust]
        pass_filenames: false

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Markdown lint
        args: ['--fix']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Shell script lint
