name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  # PR title check - enforce conventional commits
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject should start with a lowercase letter.

  # Quick checks that run fast
  quick-check:
    name: PR Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Check formatting
        run: just fmt-check

      - name: Run clippy
        run: just lint

      - name: Build all crates
        run: just build

  # Check for TODOs in the PR diff
  todo-check:
    name: Check for TODOs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new TODOs
        run: |
          # Get the base branch
          BASE=$(gh pr view ${{ github.event.pull_request.number }} --json baseRefName -q .baseRefName)

          # Get the diff and check for new TODOs
          if git diff origin/$BASE...HEAD | grep -E '^\+.*TODO|^\+.*FIXME|^\+.*HACK'; then
            echo "‚ö†Ô∏è New TODOs/FIXMEs/HACKs found in PR"
            echo "Please address or document them before merging"
            # Don't fail the check, just warn
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # PR size check
  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          # Get the PR number
          PR_NUM=${{ github.event.pull_request.number }}

          # Get changed lines count
          CHANGED_LINES=$(gh pr diff $PR_NUM --color=never | wc -l)

          echo "Changed lines: $CHANGED_LINES"

          if [ $CHANGED_LINES -gt 1000 ]; then
            echo "‚ö†Ô∏è Large PR detected ($CHANGED_LINES lines changed)"
            echo "Consider breaking this into smaller PRs for easier review"
            # Don't fail, just warn
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Welcome first-time contributors
  welcome-first-time:
    name: Welcome First-Time Contributors
    runs-on: ubuntu-latest
    if: github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    steps:
      - name: Welcome message
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üëã Welcome to Fusabi! Thank you for your first contribution!

              Please make sure you've:
              - [ ] Read our [Contributing Guide](../CONTRIBUTING.md)
              - [ ] Followed our code style guidelines
              - [ ] Added tests for new functionality
              - [ ] Updated documentation if needed

              We'll review your PR as soon as possible. Feel free to ask questions!`
            })
